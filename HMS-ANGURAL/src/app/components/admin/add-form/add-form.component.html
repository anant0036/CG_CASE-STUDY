    <div class="sidebar">

            <button class="ui secondary button">
                <a routerLink="/dash">DashBoard</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/table">View Employee</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/addForm">Add Employee</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/restable">View Reservation</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/usertable">View Guest</a>
            </button>
            <button class="ui button">
                <a routerLink="/">LOGOUT</a>
            </button>

        </div>

    </div>

    <section class="contant">

        <div class="add-header">
            <h1>Hello There</h1>
            <p>This page is for Employee resignation</p>
        </div>



        <div class="ui container my-form">
            <div>

                <p>Add Staff Member</p>

            </div>

            <div>
                

                <form [formGroup]="addEmp" (ngSubmit)="collectEmp()" class="ui form">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="first-name" placeholder="Name" formControlName="name">
                    </div>
                    <div class="field">
                        <label>Email address</label>
                        <input type="text" name="last-name" placeholder="name@example.com" formControlName="email">
                    </div>
                    <div class="field">
                        <label>Address</label>
                        <input type="text" name="first-name" placeholder="Address" formControlName="address">
                    </div>
                    <div class="field">
                        <label>Salary</label>
                        <input type="text" name="first-name" placeholder="Salary per annum" formControlName="salary">
                    </div>
                    <div class="field">
                        <label>Age</label>
                        <input type="number" name="first-name" placeholder="Age in Number" formControlName="age">
                    </div>
                    <button class="huge positive ui button" type="submit">Submit</button>
                </form>

                <div *ngIf="alertDanger" class="ui negative message container">
                    <i (click)="closeAlert()" class="close icon"></i>
                    <div class="header">
                        
                        Error in saving data
                    </div>
                </div>

                <div *ngIf="alertSuccess" class="ui positive message container">
                    <i (click)="closeAlert()" class="close icon"></i>
                    <div class="header">
                        Data is Successfully Saved
                    </div>
                </div>

                
            </div>
        </div>

    </section>

</section>
