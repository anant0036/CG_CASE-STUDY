<header>
    <div class="head">
        <h2 class="ui container">Update Guest Detail</h2>
        <p class="ui container">Edit the detail present in the fields</p>
        
    </div>
    
    
    <section class="ui container">
    
        <div class="my-style">
            <form [formGroup]="updateGuest" (ngSubmit)="putGuest()" class="ui form">
                <div class="disabled field">
                    <label>Guest Name</label>
                    <input required type="text" name="first-name" placeholder="Name" formControlName="name">
                </div>
                <div class="field">
                    <label>Email address</label>
                    <input type="text" name="last-name" placeholder="name@example.com" formControlName="email">
                </div>

                <div class="field">
                    <label>Phone Number</label>
                    <input type="tel" name="first-name" placeholder="98989898989" formControlName="phonenumber">
                </div>

                <div class="field">
                    <label>Address</label>
                    <input type="text" name="first-name" placeholder="Address" formControlName="address">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input type="text" name="first-name" placeholder="MALE / FEMALE" formControlName="gender">
                </div>
                <div class="field">
                    <label>Govt ID</label>
                    <input type="text" name="first-name" placeholder="ID NUMBER / TYPE" formControlName="govId">
                </div>

                

                <div class="ui large buttons">
                    <button class="ui positive button">Update</button>
                    <div class="or"></div>
                    <button class="ui button"><a routerLink="/usertable">Cancle</a></button>
                    
                </div>
            </form>
    
            <!-- <div *ngIf="alertDanger" class="ui negative message container">
                <i (click)="closeAlert()" class="close icon"></i>
                <div class="header">
                    We're sorry we can't apply that discount
                </div>
            </div>-->
    
            <div *ngIf="alertSuccess" class="ui positive message container">
                <i (click)="closeAlert()" class="close icon"></i>
                <div class="header">
                    Your Entry are now saved successfully !!!
                </div>
            </div>
    
            <br>
    
            <button class="ui container huge secondary button">
                Click ME!
            </button>
    
        </div>
    </section>
    </header>
