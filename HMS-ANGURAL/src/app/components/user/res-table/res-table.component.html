        <div class="ui container table-my">
            <table class="ui selectable inverted table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Children</th>
                        <th>Adult</th>
                        <th>Check IN</th>
                        <th>No. of Night</th>
                        <th>Bill</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of collection">
                        <td>{{item.name}}</td>
                        <td>{{item.noChild}}</td>
                        <td>{{item.noAdult}}</td>
                        <td>{{item.checkIn}}</td>
                        <td>{{item.noNight}}</td>
                        <td><button class="ui inverted orange button"><a
                            routerLink="/billit">Bill</a></button></td>
                        <td>
                            <div class="ui buttons">
                                <button (click)="deleteRes(item.id)" class="ui negative button active">DELETE</button>
                                <div class="or"></div>
                                <button class="ui positive button"><a
                                        routerLink="/resUpdate/{{item.id}}">EDIT</a></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
