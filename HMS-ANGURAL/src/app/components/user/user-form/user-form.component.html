    <div class="sidebar">
        <div>
            <h2>trident</h2>

            <button><i class="fa fa-list-ul" aria-hidden="true"></i><a routerLink="/table">View Employee</a></button>

            <button class="ui secondary button">
                <a routerLink="/userdash">DashBoard</a>
            </button>

            <button class="ui secondary button">
                <a routerLink="/restable">View All Reservation</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/newResform">Make Reservation</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/usertable">View All Guest</a>
            </button>
            <button class="ui secondary button">
                <a routerLink="/userform">Add Guest</a>
            </button>
            <button class="ui button">
                <a routerLink="/">LOGOUT</a>
            </button>

        </div>

    </div>

    <section class="contant">

        <div class="add-header">
            <h1>Hello There</h1>
            <p>This page is for Guest resignation</p>
        </div>



        <div class="ui container my-form">
            <div>

                <p>Add Guest</p>

            </div>

            <div>


                <form [formGroup]="addGuest" (ngSubmit)="collectGuest()" class="ui form">
                    <div class="field">
                        <label>Guest Name</label>
                        <input required type="text" name="first-name" placeholder="Name" formControlName="name">
                    </div>
                    <div class="field">
                        <label>Email address</label>
                        <input type="text" name="last-name" placeholder="name@example.com" formControlName="email">
                    </div>

                    <div class="field">
                        <label>Phone Number</label>
                        <input type="tel" name="first-name" placeholder="98989898989" formControlName="phonenumber">
                    </div>

                    <div class="field">
                        <label>Address</label>
                        <input type="text" name="first-name" placeholder="Address" formControlName="address">
                    </div>
                    <div class="field">
                        <label>Gender</label>
                        <input type="text" name="first-name" placeholder="MALE / FEMALE" formControlName="gender">
                    </div>
                    <div class="field">
                        <label>Govt ID</label>
                        <input type="text" name="first-name" placeholder="ID NUMBER / TYPE" formControlName="govId">
                    </div>

                    

                    <button class="huge positive ui button" type="submit">Submit</button>
                </form>

                <div *ngIf="alertDanger" class="ui negative message container">
                    <i (click)="closeAlert()" class="close icon"></i>
                    <div class="header">
                        Error in the Opration try again !! 
                    </div>
                </div>

                <div *ngIf="alertSuccess" class="ui positive message container">
                    <i (click)="closeAlert()" class="close icon"></i>
                    <div class="header">
                        Successfully data is saved !! 
                    </div>
                </div>


            </div>
        </div>

    </section>

</section>
